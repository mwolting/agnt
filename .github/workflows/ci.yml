name: CI

on:
    push:
    pull_request:

jobs:
    lint:
        name: Rustfmt + Clippy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt, clippy

            - uses: swatinem/rust-cache@v2

            - run: cargo fmt --all -- --check

            - run: cargo clippy --all -- -D warnings
